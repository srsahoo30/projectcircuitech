<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Dashboard</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1><i class="fas fa-bolt"></i> Energy Monitoring Dashboard</h1>
      <div class="user-info">
        <span><i class="fas fa-user-cog"></i> Welcome</span>
        <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </header>

    <div class="sensor-grid">
      <!-- Current Card -->
      <div class="sensor-card">
        <div class="card-header">
          <i class="fas fa-bolt card-icon"></i>
          <h3>Current Measurement</h3>
          <div class="live-indicator"></div>
        </div>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2842270/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=15&timescale=30&title=Current&type=line&xaxis=Time&yaxis=Current+%28A%29&yaxismax=5&yaxismin=0"></iframe>

        <div class="card-footer">
          <span class="current-reading">
            <i class="fas fa-arrow-right"></i>
          </span>
          <span class="refresh-btn"><i class="fas fa-sync-alt"></i></span>
        </div>
      </div>

      <!-- Voltage Card -->
      <div class="sensor-card">
        <div class="card-header">
          <i class="fas fa-bolt-lightning card-icon"></i>
          <h3>Voltage Measurement</h3>
          <div class="live-indicator"></div>
        </div>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2842270/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=15&title=Voltage&type=line&xaxis=Time&yaxis=Voltage+%28V%29&yaxismax=220&yaxismin=0"></iframe>        <div class="card-footer">
          <span class="voltage-reading">
            <i class="fas fa-arrow-up"></i>
          </span>
          <span class="refresh-btn"><i class="fas fa-sync-alt"></i></span>
        </div>
      </div>

      <!-- Power Card -->
      <div class="sensor-card">
        <div class="card-header">
          <i class="fas fa-power-off card-icon"></i>
          <h3>Power Consumption</h3>
          <div class="live-indicator"></div>
        </div>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2842270/charts/3?average=240&bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=15&title=Power&type=line&xaxis=Time&yaxis=Power&yaxismax=100&yaxismin=0"></iframe>
        <div class="card-footer">
          <span class="power-reading">
            <i class="fas fa-charging-station"></i>
          </span>
          <span class="refresh-btn"><i class="fas fa-sync-alt"></i></span>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
